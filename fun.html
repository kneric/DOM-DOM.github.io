<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style>
  body{
    margin-top: 70px;
    background: #333;
    color: #fff
  }
  </style>
  <title>For Fun</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        
        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Masukan berat (kg) ...">
          </div>
        </form>

        <div id="output">
          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h2>Pounds:</h2>
              <div id="poundsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-body">
              <h2>Ounces:</h2>
              <div id="ozOutput"></div>
            </div>
          </div>

          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h2>Stone:</h2>
              <div id="stoneOutput"></div>
            </div>
          </div>

          <br>
          <h5 class="text-center mb-3">Hover your mouse over here for fun</h5>
          <br>
          <div id = 'box' style='width: 538px; height: 300px; background: #f4f4f4;'></div>
        </div>
      </div>
    </div>
  </div>

  
    

  <script src='./fun.js'>
  </script>
  <script src='./funbox.js'></script>
</body>
</html>
